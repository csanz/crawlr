<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Body -->
  <rect x="8" y="8" width="48" height="48" rx="12" fill="url(#bodyGrad)" />
  <defs>
    <linearGradient id="bodyGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#5BCC5B"/>
      <stop offset="100%" stop-color="#4CAF50"/>
    </linearGradient>
  </defs>
  <!-- Inner shadow -->
  <rect x="8" y="8" width="48" height="48" rx="12" fill="url(#shadow)" />
  <defs>
    <linearGradient id="shadow" x1="1" y1="1" x2="0" y2="0">
      <stop offset="0%" stop-color="rgba(0,0,0,0.12)"/>
      <stop offset="40%" stop-color="transparent"/>
    </linearGradient>
  </defs>
  <!-- Left eye -->
  <circle cx="23" cy="28" r="9" fill="white" />
  <circle cx="24" cy="29" r="5.5" fill="#222" />
  <circle cx="27" cy="26" r="2" fill="white" />
  <!-- Right eye -->
  <circle cx="41" cy="28" r="9" fill="white" />
  <circle cx="42" cy="29" r="5.5" fill="#222" />
  <circle cx="45" cy="26" r="2" fill="white" />
  <!-- Mouth -->
  <path d="M26 42 Q32 48 38 42" fill="none" stroke="rgba(0,0,0,0.2)" stroke-width="2.5" stroke-linecap="round" />
</svg>
